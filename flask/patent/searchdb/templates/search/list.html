{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results list{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>公報番号</th>
      <th>出願人</th>
      <th>タイトル</th>
    </tr>
  {% for result in results %}
    <tr>
      <td>{{ result['publn_nr'] }}</td>
      <td>{{ result['applicants']}}</td>
      <td>{{ result['title']}}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
